<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <title>Transaction Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Transaction Management</h2>

    <!-- Таблица с пользователями -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Amount</th>
            <th>Category Name</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transactions : ${transaction}">
            <td th:text="${transactions.id}">1</td>
            <td th:text="${transactions.user.name}">Milad Al Masri</td>
            <td th:text="${transactions.amount}">3000</td>
            <td th:text="${transactions.category.name}">Work</td>
            <td th:text="${transactions.type}">Income</td>
            <td>
                <form th:action="@{/transactions/{id}(id=${transactions.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <!-- Кнопка для редактирования -->
                <a th:href="@{/transactions/edit/{id}(id=${transactions.id})}" class="btn btn-warning btn-sm">Edit</a>
            </td>

        </tr>
        </tbody>
    </table>

    <!-- Форма добавления нового пользователя -->
    <form th:action="@{/transactions}" th:object="${transactionDto}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" id="userName" name="userName" th:field="*{userName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="Amount" class="form-label">Amount</label>
            <input type="number" id="Amount" name="Amount" th:field="*{amount}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" name="category" th:field="*{categoryName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" id="type" name="type" th:field="*{type}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Transaction</button>
    </form>
</div>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
