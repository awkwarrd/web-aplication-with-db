<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Goals and Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>User Goals and Transactions</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Goal</th>
            <th>Total Transactions</th>
            <th>Target Amount</th>
            <th>Progress</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${userGoalsTransactions}">
            <td th:text="${row[0]}">1</td>
            <td th:text="${row[1]}">John Doe</td>
            <td th:text="${row[2] != null ? row[2] : 'No Goals'}">Goal Name</td>
            <td th:text="${row[3]}">0.00</td>
            <td th:text="${row[4]}">0.00</td>
            <td th:text="${row[5]}">0.00</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
