<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <title>Category Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Category Management</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${category}">
            <td th:text="${category.id}">1</td>
            <td th:text="${category.name}">Work</td>
            <td th:text="${category.type}">Income</td>
            <td>
                <form th:action="@{/category/{id}(id=${category.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <!-- Кнопка для редактирования -->
                <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Edit</a>
            </td>

        </tr>
        </tbody>
    </table>

    <form th:action="@{/category}" th:object="${categoryDto}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" id="type" name="type" th:field="*{type}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
</div>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
