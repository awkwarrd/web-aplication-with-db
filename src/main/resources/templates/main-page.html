<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Main Page</h1>

    <div class="mt-3">
        <a href="/users" class="btn btn-primary">Manage Users</a>
        <a href="/transactions" class="btn btn-secondary">Manage Transactions</a>
        <a href="/category" class="btn btn-success">Manage Categories</a>
        <a href="/goals" class="btn btn-warning">Manage Goals</a>
    </div>


    <div class="mt-5">
        <h3>Search Records</h3>
        <form action="/users/report" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="userName" class="form-control" placeholder="Enter user name" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

    </div>

    <div class="mt-5">
        <h3>Generate Report</h3>
        <a href="/report" class="btn btn-outline-danger">Download Report</a>
    </div>

    <div class="mt-5">
        <h3>Show All Reports</h3>
        <a href="/allreports" class="btn btn-outline-danger">Show All Report</a>
    </div>
</div>
</body>
</html>
