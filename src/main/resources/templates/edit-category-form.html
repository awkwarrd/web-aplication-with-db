<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Category</h2>
    <form th:action="@{/category/edit/{id}(id=${categoryId})}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" th:field="*{categoryDto.name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" id="type" name="type" th:field="*{categoryDto.type}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/category" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
