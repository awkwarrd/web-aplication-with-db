<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Category</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Edit Category</h2>
  <form th:action="@{/transactions/edit/{id}(id=${transactionId})}" method="post">
    <div class="mb-3">
      <label for="userName" class="form-label">Name</label>
      <input type="text" id="userName" name="userName" th:field="*{transactionDto.userName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" id="amount" name="amount" th:field="*{transactionDto.amount}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" id="category" name="category" th:field="*{transactionDto.categoryName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <input type="text" id="type" name="type" th:field="*{transactionDto.type}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/transactions" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
