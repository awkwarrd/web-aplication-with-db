<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head>
      <title>Users Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Users Management</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Date Registered</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}">1</td>
      <td th:text="${user.name}">John Doe</td>
      <td th:text="${user.email}">johndoe@example.com</td>
      <td th:text="${user.createdAt}">2025-01-01</td>

      <td>
        <form th:action="@{/users/{id}(id=${user.id})}" method="post">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
        <!-- Кнопка для редактирования -->
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
      </td>

    </tr>
    </tbody>
  </table>

  <form th:action="@{/users}" th:object="${userDto}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>
</div>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
