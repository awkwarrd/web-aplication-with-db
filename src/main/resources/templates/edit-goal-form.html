<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Edit User</h2>
  <form th:action="@{/goals/edit/{id}(id=${goalId})}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" th:field="*{goalDto.name}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="user" class="form-label">User</label>
      <input type="text" id="user" name="user" th:field="*{goalDto.userName}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="targetAmount" class="form-label">Target Amount</label>
      <input type="number" id="targetAmount" name="targetAmount" th:field="*{goalDto.targetAmount}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="progress" class="form-label">Progress</label>
      <input type="number" id="progress" name="progress" th:field="*{goalDto.progress}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/goals" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
