<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Goal</title>
</head>
<body>
<h1>Add New Goal</h1>
<form th:action="@{/goals/add}" th:method="post" lang="en">
    <label for="userName">User name:</label>
    <input type="text" id="userName" name="userName" required><br><br>

    <label for="name">Goal:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="targetAmount">Target Amount:</label>
    <input type="number" id="targetAmount" name="targetAmount" required><br><br>

    <label for="progress">Progress:</label>
    <input type="number" id="progress" name="progress" required><br><br>

    <button type="submit">Add</button>
</form>
</body>
</html>
