  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
  <div class="container mt-5">
    <h2>Edit User</h2>
    <form th:action="@{/users/edit/{id}(id=${userId})}" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" th:field="*{userDto.name}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" th:field="*{userDto.email}" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/users" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
  </body>
  </html>
